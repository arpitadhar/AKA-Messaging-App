    <title>AKA</title>

    <script src="script.js"></script>

  </head>
  <body>

        <h1>AKA Messaging</h1>
        <div id="outer-display">
            <div id="inner-display">

        </div>

            <div>

                </form>
                <h3>Message:</h3>
                <textarea type="text" id="message"></textarea>
                <br>
                <button id="submitPost"> Post </button>
            </div>
        </div>
    </div>
  </body>
