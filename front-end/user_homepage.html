<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Conversation</title>
    <script src="script4.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        .form {
            margin-top: auto;
        }
        .form textarea {
            width: 100%;
            height: 100px; 
            padding: 10px;
            resize: none;
        }
        .form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .conversation-list {
            list-style-type: none;
            padding: 0;
        }
        .conversation-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>AKA</h1>
            <h2>Start new conversation</h2>
            <form id="createConversationForm">
                <input type="text" id="receiverName" name="receiverName" placeholder="Search for user...">
                <button type="submit">Start Conversation</button>
            </form>
            <div id="conversationListContainer">
                <h2>Your Conversations</h2>
                <ul="conversation-list" id="conversationsList">
                </ul>
            </div>
        </div>
        <div class="main">
            <div id="inner-display"></div>
            <div class="form">
                <form id="sendMessageForm">
                    <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
